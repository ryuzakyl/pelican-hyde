<div class="sidebar">
	<div class="container sidebar-sticky-no">
		<div class="sidebar-about">
			<a href="/">
				<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
			</a>
			<div id="site-name-text-container">
				<h2>
					<a href="/">
						<span>{{ SITENAME }}</span>
					</a>
				</h2>
			</div>
			<p class="lead"></p>
			<p class="lead">{{ BIO }}</p>
		</div>
		<div id="social-media-container">
			<nav class="sidebar-nav">
				{% for name, link in SOCIAL %}
					{% if name == 'email' %}
						<a class="sidebar-nav-item" href="mailto:{{ link }}">
							<i class="fa fa-envelope"></i>
						</a>
					{% else %}
						<a class="sidebar-nav-item" href="{{ link }}">
							<i class="fa fa-{{ name }}"></i>
						</a>
					{% endif %}
				{% endfor %}
			</nav>
		</div>
		<div id="copyright-container">
			<br />
			<p class="small text-muted">Powered by <a class="text-muted" href="https://github.com/ryuzakyl/pelican-hyde-theme">Pelican with Hyde Theme</a>.</p>
		</div>
	</div>
</div>
